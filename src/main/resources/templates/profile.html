<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<ul th:each="user:${user}">
   <li th:text="${user.username}"></li>
    <li th:text="${user.firstName}"></li>
    <li th:text="${user.lastName}"></li>
    <li th:text="${user.dateOfBirth}"></li>
    <li th:text="${user.bio}"></li>


</ul>
<form action="/addpost" method="post">
    <label for="post">Add Post</label>
    <input type="text" id="post" name="post">
</form>

<div th:each="">
    <p></p>
</div>



<input th:href="/perform_logout" value="Logout">

</body>
</html>
