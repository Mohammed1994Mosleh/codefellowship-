<div th:each="user:${users}" class="card" style="width: 18rem;">
    <img src="https://miro.medium.com/max/900/1*mmgqLAo7CqmHU2-V1_pBfw.jpeg" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">UserName:<span th:text="${user.username}" ></span></h5>
        <p class="card-text" th:text="${user.dateOfBirth}"></p>
        <p class="card-text" th:text="${user.bio}"></p>

    </div>


</div>
